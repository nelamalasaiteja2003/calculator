<html>
<head>
<title>
ONLINE CALCULATOR
</title>
<style>
body
{
background-color: aquamarine;
}
input[type=text]
{
width:420;
height: 100;
font-size: 50;
}
input[type=button]
{
width:100;
height: 50;
background: yellow;
font-size: 30;
}
table
{
margin-top: 100px;
background: green;
height: 400;
width: 400;
}
</style>
<script>
function backspace(calc) 
{                                             
size = calc.display.value.length;
calc.display.value = calc.display.value.substring(0, size-1);
}
</script>
</head>
<body>	
<center><br>
<h1 style="background-color: orange">ONLINE CALCULATOR by toper sai teja</h1>
<form name="calc">
<table border="4">
<tr>
<td colspan="4"><input style="background-color: lightblue" type="text" name="display"></td>
</tr>
<tr>
<td><input type="button" value="1" onclick="display.value+='1'"></td>
<td><input type="button" value="2" onclick="display.value+='2'"></td>
<td><input type="button" value="3" onclick="display.value+='3'"></td>
<td><input type="button" value="+" onclick="display.value+='+'"></td>
</tr>
<tr>
<td><input type="button" value="4" onclick="display.value+='4'"></td>
<td><input type="button" value="5" onclick="display.value+='5'"></td>
<td><input type="button" value="6" onclick="display.value+='6'"></td>
<td><input type="button" value="-" onclick="display.value+='-'"></td>
</tr>
<tr>
<td><input type="button" value="7" onclick="display.value+='7'"></td>
<td><input type="button" value="8" onclick="display.value+='8'"></td>
<td><input type="button" value="9" onclick="display.value+='9'"></td>
<td><input type="button" value="*" onclick="display.value+='*'"></td>
</tr>
<tr>
<td><input type="button" value="0" onclick="display.value+='0'"></td>
<td><input type="button" value="C" onclick="display.value=''"></td>
<td><input type="button" value="=" onclick="display.value=eval(display.value)"></td>
<td><input type="button" value="/" onclick="display.value+='/'"></td>
</tr>
<tr>
<td><input type="button" value="." onclick="display.value+='.'"></td>
<td><input type="button" value="log" onclick="display.value+='Math.log('"></td>
<td><input type="button" value="(" onclick="display.value+='('"></td>
<td><input type="button" value=")" onclick="display.value+=')'"></td>
<tr>
<td><input type="button" value="tan" onclick="display.value='Math.tan('"></td>
<td><input type="button" value="sin" onclick="display.value='Math.sin('"></td>
<td><input type="button" value="cos" onclick="display.value='Math.cos('"></td>
<td><input type="button" value="&#960" onclick="display.value='Math.PI'"></td>
</tr>
<tr>
<td><input type="button" value="sqrt" onclick="display.value='Math.sqrt('"></td>
<td><input type="button" value="exp" onclick="display.value='Math.exp('"></td>
<td><input type="button" value="DEL" onclick="backspace(this.form)"></td><td><input type="button" value="00" onclick="display.value='00'"></td>
</tr>
</table>	
</form>
</center>
<br><br><br><br>
<h2 style="margin-left: 500px "  ><i>DESIGNED BY SAI TEJA N</i></h2>
</body>
</html>
